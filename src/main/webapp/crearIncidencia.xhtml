<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Nueva Incidencia</title>
</h:head>

<h:body>
    <h:form>
        <!-- Menú dinámico según rol -->
        <ui:include src="#{sesionController.isAdmin() ? '/templates/menu_admin.xhtml' : 
                          sesionController.isTecnico() ? '/templates/menu_tecnico.xhtml' : 
                          '/templates/menu_usuario.xhtml'}" />

        <p:panel header="Crear Nueva Incidencia" style="margin-bottom: 20px;">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true"/>

            <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
                <h:outputLabel for="titulo" value="Título:"/>
                <p:inputText id="titulo" 
                             value="#{incidenciasController.nuevaIncidencia.titulo}" 
                             required="true" 
                             requiredMessage="El título es obligatorio" 
                             style="width: 100%;"/>

                <h:outputLabel for="categoria" value="Categoría:"/>
                <p:selectOneMenu id="categoria" value="#{incidenciasController.nuevaIncidencia.categoria}">
                    <f:selectItem itemLabel="Internet" itemValue="Internet"/>
                    <f:selectItem itemLabel="Telefonía" itemValue="Telefonía"/>
                    <f:selectItem itemLabel="Ordenador" itemValue="Ordenador"/>
                </p:selectOneMenu>
                
                <h:outputLabel for="descripcion" value="Descripción:"/>
                <p:inputTextarea id="descripcion" 
                                 value="#{incidenciasController.nuevaIncidencia.descripcion}" 
                                 rows="6" 
                                 style="width: 100%;"
                                 required="true"
                                 requiredMessage="La descripción es obligatoria"/>
            </p:panelGrid>
            
            <p:commandButton value="Crear Incidencia" 
                             action="#{incidenciasController.guardarIncidencia}" 
                             update="@form"
                             icon="pi pi-check"
                             style="margin-top:10px;"/>
                             
            <p:button value="Cancelar" 
                      outcome="/listado.xhtml" 
                      style="margin-left: 10px;"/>
        </p:panel>
    </h:form>
</h:body>
</html>
