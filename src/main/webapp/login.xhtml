<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Incidencias - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <div align="center" style="margin-top: 50px;">
        <p:panel header="Acceso al Sistema" style="width: 400px;">
            
            <h:form id="loginForm">
                <p:messages id="messages" showDetail="false" showSummary="true" autoUpdate="true" closable="true" />
                
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputLabel for="dni" value="DNI:" />
                    <p:inputText id="dni" 
                                 value="#{sesionController.dni}" 
                                 required="true" 
                                 requiredMessage="El DNI es obligatorio" />

                    <h:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" 
                                value="#{sesionController.password}" 
                                required="true"
                                requiredMessage="La contraseña es obligatoria" 
                                feedback="false" />
                </h:panelGrid>

                <p:commandButton value="Entrar" 
                                 action="#{sesionController.login}" 
                                 update="loginForm" 
                                 style="margin-top: 20px;" />
            </h:form>
            
            <h:outputText value="Roles disponibles: ADMIN, TECNICO, USUARIO" style="display: block; margin-top: 15px; font-size: 0.8em; color: #666;" />
        </p:panel>
    </div>
</h:body>
</html>
