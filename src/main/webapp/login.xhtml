<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msg['login.titulo']}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <f:view locale="#{localeController.locale}">
        <div align="center" style="margin-top: 50px;">
            <p:panel header="#{msg['login.titulo']}" style="width: 400px;">
                <h:form id="loginForm">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
                    
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="dni" value="#{msg['login.dni']}:"/>
                        <p:inputText id="dni"
                                   value="#{sesionController.dni}"
                                   required="true"
                                   requiredMessage="#{msg['login.dniRequerido']}">
                            <f:validateRegex pattern="^\d{8}[A-Za-z]$"/>
                        </p:inputText>
                        
                        <h:outputLabel for="password" value="#{msg['login.password']}:"/>
                        <p:password id="password"
                                  value="#{sesionController.password}"
                                  required="true"
                                  requiredMessage="#{msg['login.passwordRequerido']}"
                                  feedback="false"/>
                    </h:panelGrid>
                    
                    <p:commandButton value="#{msg['login.entrar']}"
                                   action="#{sesionController.login}"
                                   update="loginForm"
                                   style="margin-top: 20px;"/>
                </h:form>
            </p:panel>
        </div>
    </f:view>
</h:body>
</html>
